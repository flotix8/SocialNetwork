	<script>
		var theToggle = document.getElementById('toggle');

		// based on Todd Motto functions
		// https://toddmotto.com/labs/reusable-js/

		// hasClass
		function hasClass(elem, className) {
			return new RegExp(' ' + className + ' ').test(' ' + elem.className + ' ');
		}
		// addClass
		function addClass(elem, className) {
			if (!hasClass(elem, className)) {
				elem.className += ' ' + className;
			}
		}
		// removeClass
		function removeClass(elem, className) {
			var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, ' ') + ' ';
			if (hasClass(elem, className)) {
				while (newClass.indexOf(' ' + className + ' ') >= 0 ) {
					newClass = newClass.replace(' ' + className + ' ', ' ');
				}
				elem.className = newClass.replace(/^\s+|\s+$/g, '');
			}
		}
		// toggleClass
		function toggleClass(elem, className) {
			var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, " " ) + ' ';
			if (hasClass(elem, className)) {
				while (newClass.indexOf(" " + className + " ") >= 0 ) {
					newClass = newClass.replace( " " + className + " " , " " );
				}
				elem.className = newClass.replace(/^\s+|\s+$/g, '');
			} else {
				elem.className += ' ' + className;
			}
		}

		theToggle.onclick = function() {
			toggleClass(this, 'on');
			return false;
		}


		const cookies = document.cookie.split(';');
		
		var body = document.querySelector("body")
		// Récupérer le nom d'utilisateur à partir du cookie
		for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
			if (cookie.startsWith('emailUtilisateur=')) {
				var nomUtilisateur = cookie.split('=')[1]
				alert(nomUtilisateur)
			}
		}
		
		// Définir les paramètres par défaut
		const parametresParDefaut = {
			couleurFond: '#FFFFFF',
			// Ajoutez d'autres paramètres ici
		};

		// Récupérer les paramètres pour cet utilisateur à partir du localStorage
		let parametres = JSON.parse(localStorage.getItem(nomUtilisateur));

		// Si les paramètres n'ont jamais été enregistrés pour cet utilisateur, utiliser les paramètres par défaut
		if (!parametres) {
			parametres = parametresParDefaut;
		}

		// Modifier les paramètres en fonction de l'entrée utilisateur
		parametres.couleurFond = document.querySelector('body').value;
		// Ajoutez d'autres modifications de paramètres ici

		// Enregistrer les paramètres pour cet utilisateur dans le localStorage
		localStorage.setItem(nomUtilisateur, JSON.stringify(parametres));
	</script>
