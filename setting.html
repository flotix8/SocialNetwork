<!DOCTYPE html>
<html>
<head>
	<title>Mon réseau social - Connexion</title>
	<link rel="stylesheet" href="pageProfil.css">
</head>
<body>
    <a href="#menu" id="toggle" title="Profil"><span><img id="profilPicture" height="43" width="43" src=""></span></a>

	<div id="menu">
        <ul>
            <li><a href="https://flotix8.github.io/SocialNetwork/page_de_inscription.html" id="loginText">Login</a></li>
            <li><a href="https://flotix8.github.io/SocialNetwork/account.html">Account</a></li>
            <li><a href="https://flotix8.github.io/SocialNetwork/pageProfil.html">Home</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
	</div>

    <!-- Formulaire pour modifier la couleur -->
	<form id="color-form">
		<label for="color-input">Background :</label>
		<input type="color" id="color-input" name="color-input">
		<button id="buttonBack" type="submit">Enregistrer</button>
	</form>
    <form id="profil-form">
		<label for="text-profil">profile picture (write the URL) :</label>
		<input type="text" id="text-profil" name="text-profil">
        <button id="buttonPicture" type="submit">Enregistrer</button>
	</form>

    <script>
        var theToggle = document.getElementById('toggle');
        // hasClass
        function hasClass(elem, className) {
            return new RegExp(' ' + className + ' ').test(' ' + elem.className + ' ');
        }
        // addClass
        function addClass(elem, className) {
            if (!hasClass(elem, className)) {
                elem.className += ' ' + className;
            }
        }
        // removeClass
        function removeClass(elem, className) {
            var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, ' ') + ' ';
            if (hasClass(elem, className)) {
                while (newClass.indexOf(' ' + className + ' ') >= 0 ) {
                    newClass = newClass.replace(' ' + className + ' ', ' ');
                }
                elem.className = newClass.replace(/^\s+|\s+$/g, '');
            }
        }
        // toggleClass
        function toggleClass(elem, className) {
            var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, " " ) + ' ';
            if (hasClass(elem, className)) {
                while (newClass.indexOf(" " + className + " ") >= 0 ) {
                    newClass = newClass.replace( " " + className + " " , " " );
                }
                elem.className = newClass.replace(/^\s+|\s+$/g, '');
            } else {
                elem.className += ' ' + className;
            }
        }

        theToggle.onclick = function() {
            toggleClass(this, 'on');
            return false;
        }


        const nomUtilisateur = getCookieValue("emailUtilisateur");
        if (nomUtilisateur) {
			loginText.innerHTML = "Logout";

			// Ajouter un écouteur d'événements au bouton de déconnexion
			loginText.addEventListener("click", function() {
				// Supprimer le cookie d'authentification
				document.cookie = "emailUtilisateur=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
				document.cookie = "motDePasse=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

				// Rediriger l'utilisateur vers la page de connexion
				window.location.href = "https://flotix8.github.io/SocialNetwork/page_de_inscription.html";
			});
        }

        // Fonction pour récupérer la valeur d'un cookie
        function getCookieValue(cookieName) {
            const cookies = document.cookie.split("; ");
            for (const cookie of cookies) {
                const [name, value] = cookie.split("=");
                if (name === cookieName) {
                    return value;
                }
            }
            return null;
        }


        // ---------------------------Style---------------------------
		// Récupérer le formulaire de modification de la couleur
		const colorForm = document.getElementById("color-form");

        // Ajouter un événement de soumission au formulaire
        colorForm.addEventListener("submit", (event) => {
            event.preventDefault(); // Empêcher le formulaire de se soumettre

            // Récupérer la couleur saisie par l'utilisateur
            const colorInput = document.getElementById("color-input");
            const newColor = colorInput.value;

            // Enregistrer la couleur dans un cookie associé au nom d'utilisateur
            const nomUtilisateur = getCookieValue("emailUtilisateur");
            if (nomUtilisateur) {
                document.cookie = `couleurFond_${nomUtilisateur}=${newColor}; max-age=3600`;
            }

            // Mettre à jour la couleur de fond du body
            document.body.style.backgroundColor = newColor;
        });

        // Récupérer la couleur du cookie associé au nom d'utilisateur et l'appliquer au body
        const couleurFond = getCookieValue(`couleurFond_${getCookieValue("emailUtilisateur")}`);
        if (couleurFond) {
            document.body.style.backgroundColor = couleurFond;
        }
        


        const profilPicture = document.getElementById("profil-form");

        profilPicture.addEventListener("submit", (event) => {
            event.preventDefault();

            const newPicture = document.querySelector("#text-profil");

            // Enregistrer la couleur dans un cookie associé au nom d'utilisateur
            const nomUtilisateur = getCookieValue("emailUtilisateur");
            if (nomUtilisateur) {
                document.cookie = `profilPicture_${nomUtilisateur}=${newPicture.value}; max-age=3600`;
            }

            document.getElementById("profilPicture").src = newPicture.value;
        });

        const profilPictureCookie = getCookieValue(`profilPicture_${getCookieValue("emailUtilisateur")}`);
        if (profilPictureCookie) {
            var newProfilPicture = document.getElementById("profilPicture");
            newProfilPicture.src = profilPictureCookie;
        }
    </script>
</body>
</html>
